<sky-inline-form
  [config]="config"
  (close)="onClose($event)"
>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-1"
    >
      Something
    </label>
    <input
      id="demo-input-1"
      class="sky-form-control"
      type="text"
    />
  </div>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-2"
    >
      Something else
    </label>
    <input
      id="demo-input-2"
      class="sky-form-control"
      type="text"
    />
  </div>
</sky-inline-form>

<!-- The following forms are for testing autocomplete behavior on init. -->
<sky-inline-form *ngIf="showFormWithOutAutocomplete"
  [config]="config"
  (close)="onClose($event)"
>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-3"
    >
      Something
    </label>
    <input
      id="demo-input-3"
      class="sky-form-control"
      type="text"
    />
  </div>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-4"
    >
      Something else
    </label>
    <input
      id="demo-input-4"
      class="sky-form-control"
      type="text"
    />
  </div>
</sky-inline-form>

<sky-inline-form *ngIf="showFormWithAutocomplete"
  [config]="config"
  (close)="onClose($event)"
>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-5"
    >
      Something
    </label>
    <input
      id="demo-input-5"
      class="sky-form-control"
      type="text"
    />
  </div>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-6"
    >
      Something else
    </label>
    <input
      autofocus
      id="demo-input-6"
      class="sky-form-control"
      type="text"
    />
  </div>
</sky-inline-form>

<sky-inline-form *ngIf="showFormWithHiddenElements"
  [config]="config"
  (close)="onClose($event)"
>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-5"
    >
      Something
    </label>
    <input
      id="demo-input-7"
      class="sky-form-control"
      type="text"
      style="display:none;"
    />
  </div>
  <div class="sky-form-group">
    <label
      class="sky-control-label"
      for="demo-input-6"
    >
      Something else
    </label>
    <input
      id="demo-input-8"
      class="sky-form-control"
      type="text"
    />
  </div>
</sky-inline-form>

<sky-inline-form *ngIf="showFormWithNoElements"
  [config]="config"
>
  <p>This form is empty!</p>
</sky-inline-form>
