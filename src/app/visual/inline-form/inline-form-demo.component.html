<div class="sky-inline-form-demo">

  <h2>"Add" mode (default)</h2>

  <sky-inline-form
    id="inline-form-add"
    (closed)="closed($event)"
  >

    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-1"
      >
        Something
      </label>
      <input
        id="demo-input-1"
        class="sky-form-control"
        type="text"
      />
    </div>
    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-2"
      >
        Something else
      </label>
      <input
        id="demo-input-2"
        class="sky-form-control"
        type="text"
      />
    </div>
  </sky-inline-form>

  <h2>"Edit" mode</h2>

  <sky-inline-form
    id="inline-form-edit"
    [config]="editConfig"
    (closed)="closed($event)"
  >

    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-3"
      >
        Something
      </label>
      <input
        id="demo-input-3"
        class="sky-form-control"
        type="text"
      />
    </div>
    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-4"
      >
        Something else
      </label>
      <input
        id="demo-input-4"
        class="sky-form-control"
        type="text"
      />
    </div>
  </sky-inline-form>

  <h2>Custom config</h2>

  <sky-inline-form
    id="inline-form-edit"
    [config]="customConfig"
    (closed)="closed($event)"
  >

    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-3"
      >
        Something
      </label>
      <input
        id="demo-input-3"
        class="sky-form-control"
        type="text"
      />
    </div>
    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-4"
      >
        Something else
      </label>
      <input
        id="demo-input-4"
        class="sky-form-control"
        type="text"
      />
    </div>
  </sky-inline-form>

  <h2>Repeater example</h2>

  <sky-repeater
    id="inline-form-repeater"
    [expandMode]="none"
  >
    <sky-repeater-item
      [isExpanded]="false"
    >
      <sky-repeater-item-title>
        Repeater item 1
      </sky-repeater-item-title>
    </sky-repeater-item>
    <sky-repeater-item
      [isExpanded]="false"
    >
      <sky-repeater-item-content>
          <sky-inline-form>
            <div class="sky-form-group">
              <label
                class="sky-control-label"
                for="demo-input-3"
              >
                Something
              </label>
              <input
                id="demo-input-3"
                class="sky-form-control"
                type="text"
              />
            </div>
            <div class="sky-form-group">
              <label
                class="sky-control-label"
                for="demo-input-4"
              >
                Something else
              </label>
              <input
                id="demo-input-4"
                class="sky-form-control"
                type="text"
              />
            </div>
          </sky-inline-form>
      </sky-repeater-item-content>
    </sky-repeater-item>
    <sky-repeater-item
      [isExpanded]="false"
    >
      <sky-repeater-item-title>
        Repeater item 2
      </sky-repeater-item-title>
    </sky-repeater-item>
  </sky-repeater>

  <h2>Tile section example</h2>

  <sky-tile-dashboard
    id="inline-form-tiles"
    [(config)]="dashboardConfig"
  >
  </sky-tile-dashboard>


</div>
