<div class="sky-inline-form-demo">

  <h2>"Add" mode (default)</h2>

  <sky-inline-form
    id="inline-form-add"
    (close)="onClose($event)"
  >

    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-1"
      >
        Something
      </label>
      <input
        id="demo-input-1"
        class="sky-form-control"
        type="text"
      />
    </div>
    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-2"
      >
        Something else
      </label>
      <input
        id="demo-input-2"
        class="sky-form-control"
        type="text"
      />
    </div>
  </sky-inline-form>

  <h2>"Edit" mode</h2>

  <sky-inline-form
    id="inline-form-edit"
    [config]="editConfig"
    (close)="onClose($event)"
  >

    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-3"
      >
        Title
      </label>
      <input
        id="demo-input-3"
        class="sky-form-control"
        type="text"
      />
    </div>
    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-4"
      >
        Note
      </label>
      <input
        id="demo-input-4"
        class="sky-form-control"
        type="text"
      />
    </div>
  </sky-inline-form>

  <h2>Custom config</h2>

  <sky-inline-form
    id="inline-form-edit"
    [config]="customConfig"
    (close)="onClose($event)"
  >

    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-3"
      >
        Title
      </label>
      <input
        id="demo-input-3"
        class="sky-form-control"
        type="text"
      />
    </div>
    <div class="sky-form-group">
      <label
        class="sky-control-label"
        for="demo-input-4"
      >
        Note
      </label>
      <input
        id="demo-input-4"
        class="sky-form-control"
        type="text"
      />
    </div>
  </sky-inline-form>

  <h2>Repeater example</h2>

  <sky-repeater
    id="inline-form-repeater"
    [expandMode]="none"
  >
    <sky-repeater-item *ngFor="let item of repeaterData"
      [isExpanded]="false"
      [@skySlideDissolve]="activeRepeaterItemId === item.id"
    >
      <sky-repeater-item-title *ngIf="activeRepeaterItemId !== item.id"
        class="sky-slide-dissolve-trigger"
      >
        <div
          class="pull-left"
        >
          {{ item.title }}
        </div>
        <div
          class="pull-right"
        >
          <button
            class="sky-btn sky-btn-link sky-no-focus sky-btn-no-vertical-padding"
            (click)="activeRepeaterItemId = item.id"
          >
            <sky-icon
              aria-label="Edit"
              icon="pencil"
            >
            </sky-icon>
          </button>
        </div>
      </sky-repeater-item-title>

      <sky-repeater-item-content *ngIf="activeRepeaterItemId !== item.id"
        class="sky-slide-dissolve-trigger"
      >
        {{ item.note }}
      </sky-repeater-item-content>

      <sky-repeater-item-content *ngIf="activeRepeaterItemId === item.id"
        class="sky-slide-dissolve-content"
      >
        <sky-inline-form
          (close)="onRepeaterInlineFormClose($event)"
        >
          <div class="sky-form-group">
            <label
              class="sky-control-label"
              for="demo-input-3"
            >
              Title
            </label>
            <input
              id="demo-input-3"
              class="sky-form-control"
              type="text"
              [(ngModel)]="item.title"
            />
          </div>
          <div class="sky-form-group">
            <label
              class="sky-control-label"
              for="demo-input-4"
            >
              Note
            </label>
            <input
              id="demo-input-4"
              class="sky-form-control"
              type="text"
              [(ngModel)]="item.note"
            />
          </div>
        </sky-inline-form>
      </sky-repeater-item-content>

    </sky-repeater-item>
  </sky-repeater>

  <h2>Tile section example</h2>

  <sky-tile-dashboard
    id="inline-form-tiles"
    [(config)]="dashboardConfig"
  >
  </sky-tile-dashboard>


</div>
